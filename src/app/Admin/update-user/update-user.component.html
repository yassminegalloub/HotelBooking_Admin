<div class="col-md-12">
  <div class="main-card mb-3 card">
    <div class="card-body"><h5 class="card-title">Update User</h5>
      <form  (ngSubmit)="onSubmit()">
        <div class="form-group col-12">

          <div class="position-relative form-group"><label for="exampleEmail">Nom</label><input name="name" [(ngModel)]="user.name" id="exampleEmail"
            placeholder="with a placeholder" type="text" class="form-control">
          </div>
          </div>
        <div class="form-group col-12">

        <div class="position-relative form-group"><label for="exampleEmail">Email</label><input name="email" [(ngModel)]="user.email" id="exampleEmail"
          placeholder="with a placeholder" type="email" class="form-control">
        </div>
        </div>
      <div class="form-group col-12">

        
        <div class="position-relative form-group"><label for="exampleUsername">Username</label>
          <div class="input-group">
            <div class="input-group-prepend"><span class="input-group-text">@</span></div>
          <input name="username" [(ngModel)]="user.username" id="exampleUsername"
          placeholder="with a placeholder" type="text" class="form-control">
        </div>
        </div>
        </div>
       <div class="form-group col-12">

        <div class="position-relative form-group"><label for="examplePassword">Password</label><input
                name="password" [(ngModel)]="user.password" id="examplePassword" placeholder="password placeholder" type="password"
                class="form-control"></div>
       </div>
        
          <small class="form-text text-muted">This is some placeholder block-level help text for the above
            input. It's a bit lighter and easily wraps to a new line.
          </small>
          
        <button class="btn-wide mb-2 mr-2 btn btn-primary btn-lg">Submit</button>
        <button class="btn-wide mb-2 mr-2 btn btn-danger btn-lg" type="reset" (click)="onReset()"> Annuler</button>
    
      </form>
    </div>
  </div>
</div>
