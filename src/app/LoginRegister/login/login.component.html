
<div class="h-100 bg-plum-plate bg-animation">
  <div class="d-flex h-100 justify-content-center align-items-center">

    <div class="mx-auto app-login-box col-md-8">
      <div class="modal-dialog w-100 mx-auto">
        <div class="modal-content">
          <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

          <div class="modal-body">

            <div class="h5 modal-title text-center">
              <div class="app-logo-inverse mx-auto mb-3"></div>

              <h4 class="mt-2">
                <div>Bienvenue,</div>
                <span>Veuillez vous connecter à votre compte ci-dessous.</span></h4>
            </div>

            <div id="exampleInputGroup1" role="group" aria-describedby="exampleInputGroup1__BV_description_"
                 class="form-group">
              <input id="exampleInput1" type="text" name="username" placeholder="Entrer nom d'utilisateur..." required="required"  [(ngModel)]="form.username"  #username="ngModel"
                          aria-required="true" class="form-control" 
                          aria-describedby="exampleInputGroup1__BV_description_"  >
                          <div *ngIf="submitted && u.username.errors" class="invalid-feedback">
                            <div *ngIf="u.username.errors.required">Username obligatoire</div>
                          </div>
                <small tabindex="-1" id="exampleInputGroup1__BV_description_" class="form-text text-muted">Votre username est unique.
                </small>
              
            </div>
            <div id="exampleInputGroup2" role="group" class="form-group">
              <input id="exampleInput2" type="password" name="password" placeholder="Entrer mot de passe..." required="required" [(ngModel)]="form.password"
                          aria-required="true" class="form-control"  >
                          <div *ngIf="submitted && u.password.errors" class="invalid-feedback">
                            <div *ngIf="u.password.errors.required">password obligatoire</div>
                          </div>
            </div>
            <div class="custom-control custom-checkbox"><input id="exampleCheck" type="checkbox" name="check"
                                                               autocomplete="off" class="custom-control-input"
                                                               value="true"><label for="exampleCheck"
                                                                                   class="custom-control-label">
            Rester connecté
            </label></div>
            <div class="divider"></div>
            
    </div>
            <div class="modal-footer clearfix">
            <div class="float-left"><a [routerLink]="" class="btn-lg btn btn-link">Récupérer
              Mot de passe</a></div>
            <div class="float-right">
              <input type="submit" class="btn btn-primary btn-lg" value="Connecter">
            </div>
          </div>
        </form>
        </div>
      </div>

      <div class="text-center text-white opacity-8 mt-3">
      </div>
    </div>
  </div>
</div>
